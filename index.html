<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<div class="top">
      <div class="header-div">
        <h1>TIC TAC TOE</h1>
    </div>
    <div class="main">
      <div class="left-side">
        <form>
          <label for="player1-name">Player 1</label>
        <input type="text" name="player1-name" id="player1-name" class="player1-name">
        </form>
        <div class="player-container">
        </div>
        <div class="player-button-container">
          <button type="submit" class="player-button">Start Game</button>
        </div>
      </div>
      <div class="game-container">
        <div class="square1" data-index="1"></div>
        <div class="square2" data-index="2"></div>
        <div class="square3" data-index="3"></div>
        <div class="square4" data-index="4"></div>
        <div class="square5" data-index="5"></div>
        <div class="square6" data-index="6"></div>
        <div class="square7" data-index="7"></div>
        <div class="square8" data-index="8"></div>
        <div class="square9" data-index="9"></div>
      </div>
      <div class="right-side">
        <form>
          <label for="player2-name">Player 2</label>
        <input type="text" name="player2-name" id="player2-name" class="player2-name">
        </form>
        <div class="computer-container">
        </div>
      </div>
    </div>
<script src="tictactoe.js"></script>
